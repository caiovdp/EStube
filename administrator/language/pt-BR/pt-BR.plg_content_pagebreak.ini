PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Adiciona uma tabela de conteúdo a um artigo com múltiplas páginas. Isto é feito automaticamente através do uso do botão de quebra de página, adicionado à parte inferior do editor de texto em um Artigo. O código HTML é incluído aqui, quando disponível, como uma referência. A Quebra de Página se exibirá na janela de texto como uma simples linha horizontal.<br />Sintaxe:  Uso: &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Título da página"_QQ_" /&gt; ou <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"A primeira página"_QQ_" /&gt; ou <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"O título da página"_QQ_" alt="_QQ_"A primeira página"_QQ_" /&gt; ou <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"A primeira página"_QQ_" title="_QQ_"O título da página"_QQ_" /&gt;"
