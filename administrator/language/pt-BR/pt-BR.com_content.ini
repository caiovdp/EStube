JLIB_RULES_SETTING_NOTES="1. Se alterar esta configuração, isto se aplicará a este componente. Note que:<br /><em>Herdado</em> significa que as permissões da configuração global e grupo pai serão usadas.<br /><em>Negado</em> significa que não importa as configurações globais, ou do grupo pai, o grupo sendo editado não pode fazer esta ação a este componente.<br /><em>Permitido</em> significa que o grupo sendo editado poderá fazer esta ação a este componente (mas se entrar em conflito com a configuração global, ou grupo pai, isto não terá impacto; um conflito será indicado por <em>Não Permitido (Bloqueado)</em> nas configurações calculadas).<br />2. Se selecionar uma nova configuração, clique em <em>Salvar</em> para atualizar as configurações calculadas."
JLIB_RULES_SETTING_NOTES_ITEM="1. Se alterar esta configuração, isto se aplicará a este artigo. Note que:<br /><em>Herdado</em> significa que as permissões da configuração global, grupo pai e categoria serão usadas.<br /><em>Negado</em> significa que não importa as configurações globais, do grupo pai, ou da categoria, o grupo sendo editado não pode fazer esta ação a este artigo.<br /><em>Permitido</em> significa que o grupo sendo editado poderá fazer esta ação a este artigo (mas se entrar em conflito com a configuração global, grupo pai, ou categoria, isto não terá impacto; um conflito será indicado por <em>Não Permitido (Bloqueado)</em> nas configurações calculadas).<br />2. Se selecionar uma nova configuração, clique em <em>Salvar</em> para atualizar as configurações calculadas."
