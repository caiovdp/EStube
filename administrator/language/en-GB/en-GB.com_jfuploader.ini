MES_LOG_DELETED="tfu.log deleted."
E_LOG_HEADER="Log file"
E_LOG_INTRO="Below you find the log file 'tfu.log' of JFU. Most internal problems are reported to this file. If you have problems uploading files please enable the upload debug on the JFU-config page. Please note that sometimes some internal errors of Joomla are reported to this file as well. If you find errors which are NOT from JFU please ignore them.<br>The tfu.log has a maximum filesize of 2 MB. When the limit is reached the file is renamed to tfu.log.bak and a new log file is started. So you have a maximum of 4 MB of log data. If you need more please change the log file size or the implementation in tfu_helper.php (line 53 ff) or use the database plugin."
E_LOG_BUTTON="Delete log file"
E_S_ENABLE_UPLOAD_DEBUG="Enable upload debug"
E_D_ENABLE_UPLOAD_DEBUG="If you have problems uploading files you can enable the upload debug. Then all steps of the upload are logged to the file tfu.log. This file is displayed on the Info/Limits/Register page."
E_S_MOVE_TFU_FOLDER="Move tfu folder"
E_D_MOVE_TFU_FOLDER="By default the tfu folder is located in the 'administrator/components/com_jfuploader' directory. It contains all files the flash needs direct access to. If you want to protect your administration with e.g. a .htaccess file you need to move the tfu folder to the site folder 'components/com_jfuploader'. This can be done by clicking on the link on the left. By clicking it again the folder is moved back.<br>If you don't have the permissions to do this, you can move this folder manually. Only the two locations describe before are supported! There is no security difference between the two locations because all files in this folder are protected. The tfu folder is not by default in the 'components/com_jfuploader' directory because on some server basedir restrictions apply. There php files can only include files which are below the including one."
