; help/register
H_TITLE="JFUploader Info / Limits / Register"
H_H3_HELP="Info"
H_H_TEXT="This is not the help of JFUploader but some interesting things you might want to know."
H_H_OVERVIEW="<b>Overview:</b> The JFUploader (JFU) is a Joomla component that allows you to provide a very comfortable way to upload files with flash both in the backend AND the front-end of Joomla. You don't have to upload one file after another anymore but you can upload them all at once. You can specify different profiles and assign them to your users in Joomla. This makes it possible to give e.g. every user a different upload folder with even different settings!"
H_H_HELP="<b>Help:</b> If the description on the pages are not enough click on the 'Help' button in the toolbar. This shows you always the latest help. It is only available in English right now but it should explain everything you need to know."
H_H_TWG="<b>TWG Flash Uploader:</b> JFU is a bridge to the TWG Flash Uploader where the whole configuration can be nicely made in Joomla. Therefore you can simply go to the TFU homepage to get more information what the flash can do and you get some more help there too."
H_H_FORUM="<b>Forum:</b> The TWG homepage has a <a target='_blank' href='http://www.tinywebgallery.com/en/forum.php'>forum</a> where you find an extra section for the JFU. Please report any problems/comment/questions there."
H_H_CONFIG="<b>Extended configuration:</b> The JFU configuration covers about 98% of the possible settings (and 100% of the important ones). If you open the my_tfu_config.php in administration/components/com_jfuploader/tfu you find the remaining ones as comments. The file is well documented. Therefore it should not be a problem to make your changes of the remaining settings there."
H_H_MAMBOT="<b>Mambots/Plugin:</b> There is a Mambot/Plugin available. It needs a working component if you like to use it. A description can be found in the help."
H_H_REG="<b>Registration:</b> There are 2 version of the TWG Flash Uploader available: Freeware and the registered version. This is the same for JFU. Please read the section below for more details."
H_L_TITLE="Limits"
H_L_TEXT="The maximum upload size is limited by settings in the php.ini! Below you find the current limit of your server you can upload. This is not a limitation of the freeware of JFU (the 3 MB popup) but of your server. Make sure the timeouts are high enough! Please read how-to 4 on <a href='http://www.tinywebgallery.com/en/tfu/web_overview.php'>www.tinywebgallery.com</a> TWG Flash Uploader -> Installation & FAQ how to increase this limit.<br>0 means that no limit can be detected. Most of this time this is good ;)."
H_L_INFOS="Server infos:"
H_L_NAME="Server name:"
H_L_LIMIT="PHP upload limit (in KB):"
H_L_MEMORY="PHP memory limit (in KB):"
H_L_RESOLUTION="Max. resize resolution:"
H_L_INPUT="PHP max input time:"
H_L_EXECUT="PHP max execution time:"
H_L_SOCKET="Default socket timeout:"
H_R_TITLE="Registration"
H_R_TEXT="There are 2 versions of JFU available:"
H_R_FREEWARE="Freeware: Has almost everything you need. The main restriction is the 3 MB popup of the upload queue. Please go to <a href='http://www.tinywebgallery.com/en/tfu/web_overview.php'>www.tinywebgallery.com</a> for a full list of all the features."
H_R_REG="Registered: See below for the extras you get."
H_R_REG_10="The registration is <b>free</b> (powered by trialpay) or only <b>15 &euro;/domain</b> and can be done on www.tinywebgallery.com by clicking %shere%s. The registration of JFU is also valid for TWG and the standalone version of TFU!"
H_R_REG_HOWTO="To register please store the content of the 3 lines provided in the registration email in the text boxes below and press the register button. If everything worked fine you get a different message here and in the profiles the features for the registration are enabled - and of course the 3MB popup is gone."
H_R_REG_TO="This version is registered to:"
H_R_REG_DEL="If you have any problem with uploading bigger files than 3 MB please check the limits in the section before. The extra features can be configured in the profiles.<br/> If you want to remove the license file to enter a different license (if you e.g. want to upgrade) please click here:"
