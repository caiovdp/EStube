E_S_JFU_SESSION="Joomla Session Handler"
E_D_JFU_SESSION_DB="The Joomla session handler is set to 'database'. This should be changed to 'none' at Site -> Configuration -> System -> Session Handler. Otherwise you maybe have the following problems:<ol><li>Changes to the configuration are not used right away because the parameters are not updated in the db session</li><li>If you have 2 menu items with different profiles it is important to set 'none' because it can be possible that not the right profiles are shown.</li><li>You cannot read variables that are set by JFU. This is important if you want to use the Javascript call back functions to access the session variable 'TFU_LAST_UPLOADS' which is an array that contains the file names of the last upload.</li></ol>PLEASE NOTE: If you cannot change the setting to 'none' please test if one of the restrictions applies for you! 1 and 2 do only happen of few systems. And 3 is only needed for really special cases."
