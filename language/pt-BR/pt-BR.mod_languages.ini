MOD_LANGUAGES_XML_DESCRIPTION="Este módulo exibe uma lista de conteúdos disponíveis nos Idiomas (conforme definido e publicado na guia Gerenciador de Idioma de Conteúdo) para alternar entre eles quando se deseja usar o Joomla! como um site multilíngue. <br />--O plugin 'Sistema - Filtro de Idioma' deve ser publicado.--<br /> Quando o idioma é alterado, o módulo redireciona para a página inicial definida para o idioma escolhido. Posteriormente, a navegação será definida para o idioma.<br />Este Plugin <strong>'Sistema - Filtro de Idioma'</strong> estiver despublicado, pode ter resultados indesejados.<br /><strong>Método:</strong><br />1. Abra a guia Gerenciador de Conteúdos por Idioma e certifique-se que os idiomas que você deseja usar no conteúdo publicado tem um prefixo de URL, assim como prefixo para a imagem usada na exibição do módulo.<br />2. Criar uma página inicial, atribuindo um idioma para um item de menu e defini-lo como página inicial padrão para cada idioma de conteúdo publicado. <br /> 3. Depois disso, você pode atribuir um idioma para qualquer artigo, categoria, módulo, newsfeed, weblinks no Joomla. <br /> 4. Certifique-se que o módulo e o plugin sejam publicados."
